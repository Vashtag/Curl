<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Curling Skill Draft</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="app" class="crt">
    <header class="topbar">
      <div><strong>NORMAL CURLING // SKILL DRAFT</strong></div>
      <div>Skill: <span id="skillText">-</span></div>
      <div>Score You <span id="pScore">0</span> - <span id="aScore">0</span> AI</div>
    </header>

    <section id="screenDraft" class="screen active flow">
      <h2>Pick Your Pre-Game Skill Card</h2>
      <div id="draftCards" class="cards"></div>
    </section>

    <main id="screenMatch" class="screen">
      <section class="left">
        <canvas id="gameCanvas" width="980" height="560"></canvas>
        <div class="controls">
          <button id="handleBtn">Handle: OUT</button>
          <div class="meter-wrap">
            <label>Power</label>
            <div class="meter"><div id="powerFill"></div></div>
            <small>Hold Enter/Mouse and release</small>
          </div>
          <div class="meter-wrap">
            <label>Stamina</label>
            <div class="meter"><div id="staminaFill"></div></div>
            <small>Hold Space/Mouse to sweep</small>
          </div>
        </div>
      </section>

      <aside class="right">
        <div class="panel">
          <h3>Match</h3>
          <div>End <span id="endText">1</span>/8</div>
          <div>Throw <span id="throwText">1 / 10</span></div>
          <div>Hammer: <span id="hammerText">You</span></div>
          <div>AI Style: <span id="aiText">-</span></div>
        </div>
        <div class="panel">
          <h3>Log</h3>
          <div id="log"></div>
        </div>
      </aside>
    </main>

    <section id="screenEnd" class="screen flow">
      <h2>End Summary</h2>
      <div id="endSummary"></div>
      <button id="nextEndBtn">Next End</button>
    </section>

    <section id="screenFinal" class="screen flow">
      <h2>Final Result</h2>
      <pre id="finalSummary"></pre>
      <button id="newGameBtn">New Game</button>
    </section>
  </div>
  <script src="game.js"></script>
</body>
</html>
