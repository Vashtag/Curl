<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Rogue Curl: CRT Sheets</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="app" class="crt">
    <header class="topbar">
      <div><strong>ROGUE CURL // MVP</strong></div>
      <div>Seed: <span id="seedText">-</span> <button id="copySeedBtn">Copy seed</button></div>
      <div>Credits: <span id="creditsText">0</span></div>
    </header>

    <main id="screenMatch" class="screen active">
      <section class="left-col">
        <canvas id="gameCanvas" width="900" height="520"></canvas>
        <div class="controls">
          <button id="toggleHandleBtn">Handle: OUT</button>
          <div class="power-wrap">
            <label>Power</label>
            <div id="powerMeter"><div id="powerFill"></div></div>
            <small>Hold Enter / Mouse to charge, release to throw</small>
          </div>
          <div class="stam-wrap">
            <label>Sweep Stamina</label>
            <div id="staminaMeter"><div id="staminaFill"></div></div>
            <small>Hold Space / Mouse while your stone moves</small>
          </div>
        </div>
      </section>
      <aside class="hud">
        <div class="panel">
          <h3>Score</h3>
          <div>End <span id="endText">1</span>/6</div>
          <div>You <span id="playerScore">0</span> - <span id="aiScore">0</span> AI</div>
          <div>Throw: <span id="throwText">1 / 10</span></div>
          <div>Hammer: <span id="hammerText">You</span></div>
        </div>
        <div class="panel">
          <h3>Ice Report</h3>
          <div>Curl <div class="bar"><div id="iceCurlBar"></div></div></div>
          <div>Speed <div class="bar"><div id="iceSpeedBar"></div></div></div>
          <div>Late Grab <div class="bar"><div id="iceLateBar"></div></div></div>
        </div>
        <div class="panel">
          <h3>Node Map</h3>
          <div id="nodeMap"></div>
        </div>
        <div class="panel log-panel">
          <h3>Terminal Log</h3>
          <div id="eventLog"></div>
        </div>
      </aside>
    </main>

    <section id="screenReward" class="screen">
      <h2>Choose Upgrade</h2>
      <div id="rewardCards" class="cards"></div>
    </section>

    <section id="screenShop" class="screen">
      <h2>Shop</h2>
      <div id="shopItems" class="cards"></div>
      <button id="shopContinueBtn">Continue</button>
    </section>

    <section id="screenEvent" class="screen">
      <h2>Event</h2>
      <div id="eventText"></div>
      <div id="eventChoices" class="cards"></div>
    </section>

    <section id="screenEndSummary" class="screen">
      <h2>End Summary</h2>
      <div id="endSummaryText"></div>
      <button id="endSummaryContinueBtn">Continue</button>
    </section>

    <section id="screenRunSummary" class="screen">
      <h2>Run Summary</h2>
      <div id="runSummaryText"></div>
      <button id="newRunBtn">New Run</button>
    </section>
  </div>

  <script src="game.js"></script>
</body>
</html>
